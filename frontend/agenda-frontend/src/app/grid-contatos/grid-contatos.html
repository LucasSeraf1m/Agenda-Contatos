<mat-card style="background-color: white">
  <mat-form-field>
    <mat-label>Buscar contato</mat-label>
    <input
      matInput
      (keyup)="aplicarFiltro($event)"
      placeholder="Insira o nome, e-mail, etc."
    />
  </mat-form-field>
  <mat-card-content>
    <div class="h-[500px] overflow-y-auto block">
      <table
        mat-table
        [dataSource]="dataSource"
        style="background-color: transparent"
      >
        <ng-container matColumnDef="idContato">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let contato">{{ contato.idContato }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let contato">{{ contato.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let contato">{{ contato.telefone }}</td>
        </ng-container>
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef>Idade</th>
          <td mat-cell *matCellDef="let contato">{{ contato.idade }}</td>
        </ng-container>
        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
          <td mat-cell *matCellDef="let contato">
            {{ contato.dataNascimento }}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let contato">{{ contato.email }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let contato">
            <button
              matButton="tonal"
              class="w-24 mr-2"
              [routerLink]="['/editar', contato.idContato]"
            >
              Editar
            </button>
            <button
              mat-flat-button
              class="w-24"
              (click)="excluirContato(contato.idContato)"
            >
              Excluir
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </div>
    <mat-paginator
      [length]="totalItens"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="onPageChange($event)"
      style="background-color: transparent"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
